<!DOCTYPE html>
<html> 
    <head>
        <title>AR.js Hello World Example</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'
        gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/">
            <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader></a-camera>
            <a-assets>
              <a-asset-item id="kirov" src="/assets/models/kirov.glb"></a-asset-item>
            </a-assets>
            <!-- <a-box gps-entity-place='latitude: 55.4687285; longitude: 37.2971453' color='red' scale='20 20 20'></a-box> -->
            <a-entity gltf-model="#kirov" gps-entity-place='latitude: 55.4687285; longitude: 37.2971453' scale='50 50 50' position='0 100 0'></a-box>
    </a-scene>
    </body>
</html>
